<div id="college">
  <div class="header">
    <div class="container">
      <h1>{{college.nom}}</h1>
      <span>{{college.contact}}</span>
      <div class="pull-right">
        <a href="" class="btn btn-action-invert" ng-click="logout()">
          Se déconnecter
        </a>
      </div>
      <div class="clearfix"></div>
    </div>
  </div>
  <div class="nav-sections">
    <div class="container">
      <ul class="nav nav-pills">
        <li role="presentation" ui-sref-active="active">
          <a ui-sref="layout.college.demandes.new">
            Liste des demandes <span class="badge">{{count.new}}</span>
          </a>
        </li>
        <li role="presentation" ui-sref-active="active">
          <a ui-sref="layout.college.demandes.paused">
            En attente <span class="badge">{{count.pause}}</span>
          </a>
        </li>
        <li role="presentation" ui-sref-active="active">
          <a ui-sref="layout.college.demandes.done">
            Traitées <span class="badge">{{count.done}}</span>
          </a>
        </li>
        <li role="presentation" ui-sref-active="active">
          <a ui-sref="layout.college.demandes.error">
            En erreur <span class="badge">{{count.error}}</span>
          </a>
        </li>
        <li role="presentation" class="pull-right">
          <div uib-dropdown is-open="status.isopen">
            <button id="single-button" type="button" class="btn btn-action-menu" uib-dropdown-toggle>
              Menu <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
              <li role="menuitem">
                <a class="darker" ui-sref="layout.college.campaign">Ma campagne</a>
              </li>
              <li role="menuitem">
                <a class="darker" ui-sref="layout.college.edit">Mon établissement</a>
              </li>
              <li role="menuitem">
                <a class="darker" ui-sref="layout.college.compta">Gestion des RIBs</a>
              </li>
            </ul>
          </div>
        </li>
      </ul>
    </div>
  </div>
  <div class="content-box">
    <div class="container-fluid">
      <ui-view></ui-view>
    </div>
  </div>
</div>
