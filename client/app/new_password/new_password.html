<div class="container">
  <div class="white-box">
    <h1>Nouveau mot de passe</h1>
    <div class="alert alert-info">
      <p>Vous avez indiqué avoir oublié votre mot de passe. Veuillez le réinitialiser en indiquant un nouveau mot de passe.</p>
    </div>
    <form aria-labelledby="changePassword" name="passwordForm" ng-submit="changePassword(passwordForm)">

      <div class="form-group required" ng-class="{'has-error': form.password.$invalid && form.$submitted}">
        <label for="password">Mot de passe</label>
        <input id="password" type="password" name="password" ng-model="password" class="form-control" required>

        <p class="help-block"> {{ passwordMessage }} </p>
      </div>

      <div class="text-right">
        <input role="button" class="btn btn-primary btn-lg btn-login" type="submit" alt="Valider" value="Valider">
        </input>
      </div>
    </form>
  </div>
</div>
