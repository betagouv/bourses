<div class="login-view-white">
  <h1>Nouveau mot de passe</h1>

  <div class="alert alert-info">
    <p>Vous avez indiqué avoir oublié votre mot de passe. Veuillez le réinitialiser en indiquant un nouveau mot de passe.</p>
  </div>

  <form aria-labelledby="changePassword" name="passwordForm" ng-submit="changePassword(passwordForm)" novalidate>

    <div class="form-group required" ng-class="{'has-error': infoForm.newPassword.$invalid && infoForm.$submitted}">
      <label for="newPassword" class="control-label-flat">Nouveau mot de passe</label>
      <input id="newPassword" type="password" ng-minlength="8" name="newPassword" class="form-control-flat" ng-model="newPassword" required>
      <div ng-messages="infoForm.newPassword.$error" ng-if="infoForm.$submitted">
        <p class="help-block-inverted" ng-message='required'><i class="fa fa-warning"></i> Ce champ est obligatoire.</p>
        <p class="help-block-inverted" ng-message='minlength'><i class="fa fa-warning"></i> Ce champ doit être au moins de 8 caractères.</p>
      </div>
    </div>
      <p class="help-block"> {{ passwordMessage }} </p>
    </div>

    <div class="text-right">
      <input role="button" class="btn btn-primary btn-lg btn-login" type="submit" alt="Valider" value="Valider">
      </input>
    </div>
  </form>
</div>
